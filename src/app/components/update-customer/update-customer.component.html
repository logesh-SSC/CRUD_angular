<div class="container">
  <div class="form-container">
    <h2 class="form-title">Update Customer</h2>
    <form [formGroup]="updateCustomerForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" required>
      </div>
      <div class="form-group">
        <label for="position">Position:</label>
        <input type="text" id="position" formControlName="position" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" formControlName="phone" required>
      </div>
      <button type="submit" (click)="updateCustomer()">Update</button>
    </form>
  </div>
</div>
